<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Figuras Geométricas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Figuras Geométricas</h1>
        <form id="figura-form">
            <label for="figura">Selecciona una figura:</label>
            <select id="figura" name="figura" onchange="mostrarInputs()">
                <option value="">Seleccionar...</option>
                <option value="rectangulo">Rectángulo</option>
                <option value="circulo">Círculo</option>
                <option value="cuadrado">Cuadrado</option>
                <option value="triangulo">Triángulo</option>
            </select>

            <div id="inputs-container"></div>
            <button type="button" onclick="calcular()">Calcular</button>
        </form>

        <!-- Aquí aparecerá la imagen de la figura -->
        <div id="imagen-container"></div>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
